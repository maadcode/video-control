<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">
        <img src="assets/preloader.gif" alt="preloader">
    </div>

    <header>
        <video class="video-container" autoplay loop>
            <source src="assets/black-clover-amv.mp4" type="video/mp4">
        </video>

        <h1>Video Control</h1>

        <button class="switch-btn">
            <span>Play</span>
            <span>Pause</span>
            <span class="switch"></span>
        </button>
    </header>

    <script src="app.js"></script>
</body>
</html>
